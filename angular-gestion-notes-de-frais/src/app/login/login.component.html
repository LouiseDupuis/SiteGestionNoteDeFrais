<div class="container">

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading">Connexion</h1>
      <p class="lead">Vous n'avez pas encore de compte ?<a routerLink="/register">Inscrivez vous</a></p>
  
      <form (submit)="login()">
        <div class="form-group">
          <label for="username"> Nom </label>
          <input type="username" class="form-control" name="username" placeholder="Entrez votre nom" [(ngModel)]="credentials.username">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" placeholder="Mot de passe" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Connectez-vous !</button>
        <p>                </p>
        <button type="button" 
            class="btn btn-primary"
            routerLink="/userView">Cliquez ici pour un aper√ßu de l'interface utilisateur </button>
      </form>
    </div>
  </div>

</div>
