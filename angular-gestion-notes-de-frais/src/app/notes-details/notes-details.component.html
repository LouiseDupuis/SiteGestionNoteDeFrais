<div *ngIf = "note">
    <h2> {{note.nom}}</h2>
    <p>{{note.date}}</p>
    <p> <span>{{note.montant}} </span> <span>{{note.devise}}</span>  </p>

    <div>
        <input type="text" name="nom" id="nom"  [(ngModel)]="note.nom" placeholder="Nom" class="form-control">
        <input type="text" name="date" id="date"  [(ngModel)]="note.date" placeholder="Date" class="form-control">
        <input type="number" name="montant" id="montant"  [(ngModel)]="note.montant" placeholder="Montant" class="form-control">
        <input type="text" name="devise" id="Devise"  [(ngModel)]="note.devise" placeholder="Devise" class="form-control">
        <input type="text" name="commentaire" id="commentaire"  [(ngModel)]="note.commentaire" placeholder="Commentaire" class="form-control">
    <div class = 'row'>
    <button type="button" 
            class="btn btn-lg btn-info"
            (click) = editNote(note)> Enregistrer les modifications </button>
    <div class = "col-lg-2">
                    <button type="button" 
                    class="btn btn-lg btn-danger"
                    (click) = deleteNote(note)> Supprimer la note </button>
                  </div>
                </div>
    
    </div>
</div>
