<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>S'inscrire</h1>
      <p class="lead">Vous avez déjà un compte? <a routerLink="/login">Connectez-vous</a> </p>
      <form (submit)="register()">
        <div class="form-group">
          <label for="name">Nom </label>
          <input type="text" class="form-control" name="name" placeholder="Entrez votre nom en entier" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Adresse Email </label>
          <input type="email" class="form-control" name="email" placeholder="Entrez votre adresse email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" placeholder="Mot de passe" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Inscription</button>
      </form>
    </div>
  </div>

</div>
